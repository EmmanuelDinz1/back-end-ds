# src/main/resources/application.properties

# Nome da aplicação
spring.application.name=trab_republica

# Configuração para usar H2 em memória localmente
# Isso permite que a aplicação inicie sem um banco de dados externo
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (útil para verificar o banco de dados em memória durante o desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.open-in-view=false
# 'create' para o H2 local para que o esquema e dados sejam recriados a cada inicialização
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.defer-datasource-initialization=true

# Ativar SQL logs para depuração local
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# Inicialização de dados via data.sql (para popular o H2)
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
spring.sql.init.data-locations=classpath:data.sql

# CORS: Configurado no SecurityConfig.java, não precisa aqui.
# cors.origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:5173,http://localhost:3000}

api.security.token.secret=MinhaChaveSecretaSuperSecreta1234567890
logging.level.org.springframework.security=DEBUG
logging.level.com.cefet.trab_republica.infra.security=DEBUG